<div class="content-padded">
  <h2 class="allPage-title">News</h2>
  <div class="container">
    <app-news-tile class="container__featured" [data]="featuredStory" data-aos="fade-up" data-aos-delay="100">
    </app-news-tile>
    <app-news-tile class="container__tile" [data]="story" *ngFor="let story of stories" data-aos="fade-up" data-aos-delay="200">
    </app-news-tile>
  </div>
</div>
