<div class="container content-padded">
  <div class="container__upper">
    <div class="container__img-wrapper">
      <img src="{{release.imgSrc}}">
    </div>
    <div class="container__release-info">
      <h2 class="page-title">{{release.title}}</h2>
      <h3>{{release.artist}}, {{release.year}}</h3>
      <p>{{release.info}}</p>
      <div class="container__release-info__purchase">
        <h3>Buy now: {{release.price}}</h3>
      </div>
      <div class="container__release-info__links">
        <a *ngFor="let link of release.links" href="{{link.href}}" target="_blank">
          <img src="{{link.icon}}">
        </a>
      </div>
    </div>
  </div>
</div>
