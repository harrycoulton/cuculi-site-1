<div class="container content-padded" data-aos="fade-in" data-aos-delay="250">
  <h2 class="allPage-title">
    Releases
  </h2>
  <div class="container__releases" data-aos="fade-down">
    <app-release-tile *ngFor="let release of releases" [release]="release"></app-release-tile>
    <div class="container__sorry" *ngIf="!releases.length">
      <h2 class="allPage-subtitle">Watch this space</h2>
    </div>
  </div>
</div>
